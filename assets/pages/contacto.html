                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navigation -->

    <!-- Contact section -->
    <main class="main__contacto">
        <div class="row container__contacto">
            <section class="col-lg-6 col-md-12 col-xs-12 mapSection">
                <img src="../image/mapalimaperu.png" alt="Lima, Perú" class="peruLimaMap">
            </section>

            <section class="col-lg-6 col-md-12 col-xs-12 form__container">
                <div class="contact__text">
                    <p class="sannuTitulos sannuTitulos--contactInfo">ENCONTRANOS EN REDES SOCIALES</p>
                    <div class="socialMedia__Icons">
                        <a href="https://www.instagram.com/sannu.foods/" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.facebook.com/sannufoods" target="_blank"><i class="fab fa-facebook"></i></a>
                    </div>
                    <p class="sannuTitulos sannuTitulos--contactInfo">O ENVIANOS UN MENSAJE</p>
                </div>


                <!-- Formulario -->
                <div class="form">
                    <form id="form">

                        <div class="inputNameAndEmail">
                            <input class="input__singleBox" id="nombre" type="text" placeholder="Nombre*">
                            <input class="input__singleBox" id="email" type="email" placeholder="Mail*">
                        </div>
                        <div class="inputTextArea">
                            <textarea class="input__textAreaBox" id="message" cols="30" rows="10" placeholder="Mensaje*"></textarea>
                        </div>
                        <div class="submitBtn">

                            <!-- Error -->
                            <!-- <div id="errorSection" class="error">
                <p id="emailErrorMessage" class="errorMessage">El email ingresado es inválido</p>
                <p id="messageErrorMessage" class="errorMessage">Debe ingresar un mensaje</p>
              </div> -->

                            <!-- Success -->
                            <!-- <div class="success">
                <p class="successMessage">¡Mensaje enviado!</p>
              </div> -->

                            <input class="btnSannu btnSannu__smallBtn" id="btnSubmit" type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
                <!-- Fin Formulario -->




            </section>
        </div>



    </main>

    <!-- End Contact section -->



    <!-- Boton flotante whatsapp -->
    <div class="bt__whatsapp">
        <a href="https://api.whatsapp.com/send?phone=5199999999" target="_blank">
            <img src="../image/whatsapp.png" alt="Icono Whatsapp" class="bt__whatsappIcon">
        </a>
    </div>

    <footer class="footer">
        <div class="footer__iconosRedes">
            <a href="#" class="footer__logo">SANNU</i></a>

          class="fab fa-instagram"></i></a>

          class="fab fa-facebook-f"></i></a>
            <a href="mailto:sannufood@gmail.com" target="_blank" class="footer__mail">sannufood@gmail.com</a>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script src="../../js/email.js"></script>
